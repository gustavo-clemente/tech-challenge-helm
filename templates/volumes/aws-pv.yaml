apiVersion: v1
kind: PersistentVolume
metadata:
  name: aws-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .Values.volume.storageClassname }}
  csi:
    driver: efs.csi.aws.com
    volumeHandle: {{ .Values.volume.efsID}}